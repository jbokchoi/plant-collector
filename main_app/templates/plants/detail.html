{% extends 'base.html' %}
{% block content %}

<h1>Plant List</h1>

    <div class="card">
            <div class="card-content">
                <span class="card-title">{{ plant.name }}</span>
                <p>Type: {{ plant.species }}</p>
                <p>Description: {{ plant.description }}</p>
                <p>Light: {{ plant.light }}</p>
                <p>Water: {{ plant.water }}</p>
                <p>Humidity: {{ plant.humidity }}</p>
            </div>
    </div>

{% endblock %}
